
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neighborhood Watch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Neighborhood Watch</h1>
    <p>Report and view incidents in your area</p>
    <div id="welcomeMessage" style="text-align: center; font-size: 1rem; color: #555;"></div>
  </header>

  <main>
    <form id="reportForm" class="report-form">
      <input type="text" id="title" placeholder="Incident Title" required />
      <textarea id="description" placeholder="Describe the incident" required></textarea>
      <input type="text" id="location" placeholder="Location (e.g., Street Name)" required />
      <button type="submit">Submit Report</button>
    </form>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search reports..." />
      <select id="sortOrder">
        <option value="newest" selected>Newest First</option>
        <option value="oldest">Oldest First</option>
      </select>
    </div>

    <div class="buttons">
      <button id="clearReports">ğŸ—‘ï¸ Clear All Reports</button>
      <button id="exportReports">ğŸ“¤ Export Reports</button>
      <button id="toggleTheme">ğŸŒ“ Toggle Theme</button>
    </div>

    <h2>ğŸ“ Reported Incidents</h2>
    <div id="reportList" class="report-list"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
