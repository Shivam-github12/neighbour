<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neighborhood Watch App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Neighborhood Watch</h1>
    <p>Report and view incidents in your area</p>
  </header>

  <section>
    <form id="reportForm">
      <input type="text" id="title" placeholder="Incident Title" required />
      <textarea id="description" placeholder="Describe the incident" required></textarea>
      <input type="text" id="location" placeholder="Location (e.g., Street Name)" required />
      <button type="submit">Submit Report</button>
    </form>
  </section>

  <section>
    <h2 style="text-align: center;">Reported Incidents</h2>
    <div id="reportList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
